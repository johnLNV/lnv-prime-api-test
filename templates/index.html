<!DOCTYPE html>
<html>
<head>
    <title>Próximo Primo</title>
</head>
<body>
    <h2>Descobrir o próximo número primo real</h2>
    <form method="post">
        <label>Digite um número:</label>
        <input type="text" name="numero" required>
        <button type="submit">Buscar</button>
    </form>

    {% if resultado %}
        <p><strong>{{ resultado }}</strong></p>
    {% endif %}
</body>
</html>
